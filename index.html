<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_563506_gawpr3kv8daq0k9.css">
</head>
<body>
    <div class="wraper">
        <div class="bg">
            <img src="http://cloud.hunger-valley.com/17-9-22/28212907.jpg" alt="">
        </div>
        <div class="content">
            <p class="title">她来听我的演唱会</p>
            <p class="author">张学友</p>
        </div>
        <div class="musictime">
            <p class="currenttime">0:00</p>
            <p class="sep">/</p>
            <p class="alltime">0:00</p>
        </div>
        <div class="progress">
            <span class="volume">
                <i class="iconfont icon-voice"></i>
                <div class="voice-control">
                    <div class="voice-total"></div>
                    <div class="voice-now"></div>
                </div>
                
            </span>
            <div class="bar">
                <div class="bar-total">
                    <div class="bar-now"></div>
                </div>
            </div>
        </div>
        
        <div class="control">
            <span class="back"><i class="iconfont icon-prev"></i></span>
            <span class="play"><i class="iconfont icon-pause"></i></span>
            <span class="next"><i class="iconfont icon-next"></i></span>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
